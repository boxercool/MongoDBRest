<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Contact</th>
        <th>Employee Address</th>
        <th>Edit</th>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
{% for employee in employees %}
    <tr>
        <td>{{ employee.eid }}</td>
        <td>{{ employee.ename }}</td>
        <td>{{ employee.eemail }}</td>
        <td>{{ employee.econtact }}
        <td>{{ employee.eaddress}}</td>
        <td>
            <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" ><button class="button button1">Edit</button></span></a>

        </td>
        <td><a href="/delete/{{ employee.id }}"><button class="button button2">Delete</button></a></td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br><center>
<a href="/emp" class="btn btn-primary"><button class="button button2" >Add New Record</button></a>
</center>
</body>
</html>
